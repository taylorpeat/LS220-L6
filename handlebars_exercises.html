<!doctype html>
<html lang="en-US">
  <head>
    <title>Handlebars Exercises</title>
    <meta charset="UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="handlebars-v4.0.5.js"></script>
    <script src="handlebars_exercises.js"></script>
  </head>
  <body>
    <h1>IT'S SOMETHING</h1>
    <script id="tag_template" type="text/x-handlebars">
      <li>#{{.}}</li>
    </script>
    <script id="post_template" type="text/x-handlebars">
      {{#each posts}}
        <h3>{{title}}</h3>
        <ul>
          <li><time>Posted on: {{published_date}}</time></li>
          <li>{{{body}}}</li>
        </ul>
        {{#if tags}}
          <ul>
            {{#each tags}}
              {{> tag_template}}
            {{/each}}
          </ul>
        {{else}}
          <strong>Not tagged.</strong>
        {{/if}}
      {{/each}}
    </script>
  </body>
</html>
