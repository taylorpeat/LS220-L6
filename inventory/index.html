<!doctype html>
<html lang="en-US">
  <head>
    <title>Inventory Order Form</title>
    <meta charset="UTF-8" />
    <link href="inventory.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="inventory.js"></script>
  </head>
  <body>
    <main>
      <h1>Inventory Order Form</h1>
      <h3>Date Ordered</h3>
      <p>Placeholder Date</p>
      <form>
        <label for="requester">Requester Name</label>
        <input type="text" id="requester" name="requester">
        <h2>Shipping Address</h2>
        <label for="street_address_1">Street Address</label>
        <input type="text" id="street_address_1" name="street_address_1">
        <input type="text" name="street_address_2">
        <table>
          <tr>
            <th width="150px"><label for="city">City</label></th>
            <th width="70px"><label for="province">Province</label></th>
            <th width="120px"><label for="postal_code">Postal Code</label></th>
          </tr>
          <tr>
            <td><input type="text" id="city" name="city"></td>
            <td><input type="text" id="province" name="province"></td>
            <td><input type="text" id="postal_code" name="postal_code"></td>
          </tr>
        </table>
        <h2>Items to order</h2>
        <script type="text_template" id="inventory_item">
          <tr>
            <th width="200px"><label for="name_id_ID">Name</label></th>
            <th width="120px"><label for="stock_number_id_ID">Stock No.</label></th>
            <th width="40px"><label for="quantity_id_ID">Quantity</label></th>
            <th></th>
          </tr>
          <tr>
            <td><input type="text" id="name_id_ID" name="name"></td>
            <td><input type="text" id="stock_number_id_ID" name="stock_number"></td>
            <td><input type="text" id="quantity_id_ID" name="quantity"></td>
            <td><a id="delete_id_ID" href="#">Delete</a></td>
          </tr>
        </script>
        <table id="item_table">
        </table>
        <button value="ADD ITEM">ADD ITEM</button>
        <input type="submit" value="ORDER INVENTORY">
      </form>
    </main>
  </body>
</html>
