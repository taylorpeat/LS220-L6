<!doctype html>
<html lang="en-US">
  <head>
    <title>Slideshow Project</title>
    <meta charset="UTF-8" />
    <link href="stylesheets/gallery.css" rel="stylesheet">
    <script src="handlebars-v4.0.5.js"></script>
    <script src="javascripts/jquery-1.12.4.js"></script>
    <script src="javascripts/gallery.js"></script>
  </head>
  <body>
    <main>
      <h1>Amanda Rose's Photos</h1>
      <div id="photos">
          <i id="icon_left"></i>
          <i id="icon_right"></i> 
      </div>
      <section>
        <div class="group">     
        </div>
        <h3>Comments</h3>
        <ul id="comments">
        </ul>
      </section>
      <h5>Your Comment</h5>
      <form>
        <label>Your Name
          <input type="text" name="name">
        </label>
        <label>Email Address
          <input type="email" name="email" placeholder="you@example.com">
        </label>
        <label>Comment
          <textarea name="body"></textarea>
        </label>
        <input type="submit" value="Post Comment">
      </form>
    </main>
    <script id="figures" type="text/x-handlebars">
      {{#each photos}}
        <div>
          <figure data-id="{{id}}">
            <img src="{{src}}" alt="photo">
          </figure>
          <figcaption>{{caption}}</figcaption>
        </div>
      {{/each}}
    </script>
    <script id="info" type="text/x-handlebars">
      <h2>{{title}}</h2>
      <button id="favourites">&#9825; {{favorites}} Favourites</button>
      <button id="likes">&#9734; {{likes}} Likes</button>
      <p>Taken on <time>{{created_at}}</time></p>
    </script>
    <script id="comments" type="text/x-handlebars">
      {{#each comments}}  
        {{> comment }}
      {{/each}}
    </script>
    <script id="comment" type="text/x-handlebars" data-type="partial" > 
      <li>
        <img src="../images/gravatar.png">
        <h4>{{name}}</h4>
        <p>Posted <time>{{date}}</time></p>
        <p>{{body}}</p>
      </li>
    </script>
  </body>
</html>
